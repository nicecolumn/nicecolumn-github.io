    <h1 class="page-title">Contact Me</h1>

    <div class="main-content">
        <div class="contact-content">
            <div class="contact-info">
                <h2>Contact Info</h2>
                <h3><i class="fa-solid fa-envelope"></i> broughn@student.douglascollege.ca</h3>
                <h3><i class="fa-solid fa-phone"></i> (250) 123-4567</h3>
                <h3><i class="fab fa-instagram"></i> @comingsoon</h3>
            </div>
            <div class="thin-border"> </div>
            <main class="contact-form-container">
                <h2>Send a Message</h2>
                <form class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <label for="math">3 + 4 =</label>
                    <input type="number" id="math_answer" name="math_answer" required>
                    <button type="submit">Submit</button>
                </form>
            </main>      

        </div>
    </div>
